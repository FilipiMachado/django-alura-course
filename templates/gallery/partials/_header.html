{% load static %}

<header class="cabecalho">
    <img src="{% static '/assets/logo/Logo(2).png' %}" alt="Alura Space Logo" />
    {% for message in messages %}
      <div class="alert alert-primary">
        <p id="messages">{{ message }}</p>
      </div>
    {% endfor %}
    <div class="cabecalho__busca">
        <div class="busca__fundo">
            <form action="{% url 'search' %}">
              <input class="busca__input" type="text" name="search" placeholder="What are you looking for?">
              <button type="submit">
                <img class="busca__icone" src="{% static '/assets/Ã­cones/1x/search.png' %}" alt="search icon">
              </button>
            </form>
        </div>
    </div>
</header>
